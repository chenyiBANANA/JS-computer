<!DOCTYPE html>
<html lang="zh-Hant-Tw" id="abId0.45489667339854223">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>蕉哥計算機</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class = "container mt-3">
        <ul id = "runResults" class="list-group list-group-flush border"></ul>
    </div>
    <div class="container input-group" id="abId0.6387593719663553" abineguid="3CA5D2AEBF4343B88E7568B315325C6F">
        <input id="input" class="form-control text-right" type="text" value="">
    </div>
    <div class="container mt-2">
        <div class="row mt-2">
          <div class="col-3">
              <a type="button" class="btn btn-light btn-block border btn-lg input-pad">(</a>
          </div>
          <div class="col-3">
            <a type="button" class="btn btn-light btn-block border btn-lg input-pad">)</a>
          </div>
          <div class="col-3">
            <a type="button" class="btn btn-light btn-block border btn-lg" onclick="doClear()">Clear(</a>
          </div>
          <div class="col-3">
            <a type="button" class="btn btn-light btn-block border btn-lg" onclick="Dodelete()">←</a>
          </div>
        </div>
        <div class="row mt-2">
            <div class="col-3">
                <a type="button" class="btn btn-light btn-block border btn-lg input-pad">1</a>
            </div>
            <div class="col-3">
                <a type="button" class="btn btn-light btn-block border btn-lg input-pad">2</a>
            </div>
            <div class="col-3">
                <a type="button" class="btn btn-light btn-block border btn-lg input-pad">3</a>
            </div>
            <div class="col-3">
                <a type="button" class="btn btn-light btn-block border btn-lg input-pad">+</a>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-3">
                <a type="button" class="btn btn-light btn-block border btn-lg input-pad">4</a>
            </div>
            <div class="col-3">
                <a type="button" class="btn btn-light btn-block border btn-lg input-pad">5</a>
            </div>
            <div class="col-3">
                <a type="button" class="btn btn-light btn-block border btn-lg input-pad">6</a>
            </div>
            <div class="col-3">
                <a type="button" class="btn btn-light btn-block border btn-lg input-pad">-</a>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-3">
                <a type="button" class="btn btn-light btn-block border btn-lg input-pad">7</a>
            </div>
            <div class="col-3">
                <a type="button" class="btn btn-light btn-block border btn-lg input-pad">8</a>
            </div>
            <div class="col-3">
                <a type="button" class="btn btn-light btn-block border btn-lg input-pad">9</a>
            </div>
            <div class="col-3">
                <a type="button" class="btn btn-light btn-block border btn-lg input-pad">*</a>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-3">
                <a type="button" class="btn btn-light btn-block border btn-lg input-pad">.</a>
            </div>
            <div class="col-3">
                <a type="button" class="btn btn-light btn-block border btn-lg input-pad">0</a>
            </div>
            <div class="col-3">
                <a type="button" class="btn btn-light btn-block border btn-lg " onclick="Run()">=</a>
            </div>
            <div class="col-3">
                <a type="button" class="btn btn-light btn-block border btn-lg input-pad">/</a>
            </div>
        </div>
    </div>
    <script>
        
        function inputButton() {
            GetInput();
            var text = this.innerHTML;
            
            if (text == "+" || text == "-" || text == "*" || text == "/") {
                input.value = input.value + " " + text + " ";
            }
            else {
                input.value += text;
            }
        }
        
        var inputButtons = document.getElementsByClassName("input-pad");
        for (var i = 0; i < inputButtons.length; i++) {
        
            inputButtons[i].onclick = inputButton;
        }
        function GetInput() {
            var input = document.getElementById("input");
            var value = 0;
        }

        function Run() {
            GetInput();
            var s = input.value;
            value = eval(input.value);
            input.value = value;

            var result = document.getElementById("runResults");
            var liadd = '<li class="list-group-item text-right">' + s + " = " + input.value + '</li>';
            result.innerHTML += liadd;
            

            console.log(result.innerHTML);
        }
        
        function Dodelete() {
            GetInput();
            var del = "";
            for (i = 0; i < input.value.length - 1; i++) {
                del += input.value[i];
            }
            input.value = del;
        }
        function doClear() {
            GetInput();
            input.value = "";
            one = 0;
            two = 0;
        }

    
    </script>
</body>
</html>
